<!--Edit_Event-->
{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Event</h2>
<form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xl mx-auto">
    <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Event Name</label>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" value="{{ event.name }}" required>
    </div>
    <div class="mb-4">
        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Event Date</label>
        <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" name="date" value="{{ event.date }}" required>
    </div>
    <div class="mb-4">
        <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location</label>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="location" name="location" value="{{ event.location }}" required>
    </div>
    <div class="mb-6">
        <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Time</label>
        <input type="time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="time" name="time" value="{{ event.time }}" required>
    </div>
    <div class="flex items-center justify-between">
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Event</button>
        <a href="{{ url_for('view_events') }}" class="text-blue-500 hover:text-blue-700 font-semibold">Cancel</a>
    </div>
</form>
{% endblock %}
